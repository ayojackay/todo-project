<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./scss/styles.css">
</head>
<body>
    <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>
    <header class="container-fluid px-0">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

              <a class="navbar-brand active" aria-current="page" href="index.html">ToDo</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#todos">ToDos</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#todosCompleted">Completed</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        

    </header>
    <main id="main-content">
       <div class="container">
        <div class="row">
           <form class="col-md-6 col-sm-12 m-auto border border-1 border-primary p-5 rounded mt-5" id="createTaskForm">
              <fieldset>
                <legend>Create A New Task</legend>
                <div class="mb-3">
                    <label for="task-title-input">Task Title</label>
                    <input type="text" id="task-title-input" name="taskTitle" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="completed-by-input">Completed By</label>
                    <input type="date" id="completed-by-input" name="completedBy" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
              </fieldset>
           </form>
        </div>
    </main>
    <footer class="container-fluid px-0">
        
      <address class="text-center mt-5">
          <span>Todo</span> 
          made with 
          <span>&#10084;</span>
          by Jacque S. and ITWD team
      </address>
